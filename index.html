<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Premios - PWA</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #wheel { width: 300px; height: 300px; border: 10px solid #333; border-radius: 50%; }
    .spin-btn { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .players, .config-section { margin: 20px auto; display: flex; justify-content: center; gap: 20px; }
    .players input, .config-section input { padding: 5px; text-align: center; }
    .inputs { margin: 20px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; }
    .inputs input { padding: 5px; text-align: center; }
    #update { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    #configPanel { display: none; }
  </style>
</head>
<body>
  <h1>🎯 Ruleta de Premios</h1>
  <canvas id="wheel" width="300" height="300"></canvas><br>
  <button class="spin-btn" id="spinP1">🎲 Girar Jugador 1</button>
  <button class="spin-btn" id="spinP2">🎲 Girar Jugador 2</button>

  <div class="config-section">
    <button class="spin-btn" onclick="toggleConfig()">⚙️ Configuración</button>
  </div>

  <div id="configPanel">
    <h2>Editar Nombres de Jugadores</h2>
    <div class="players">
      <input type="text" id="player1Name" value="Jugador 1">
      <input type="text" id="player2Name" value="Jugador 2">
    </div>

    <h2>Editar Premios</h2>
    <div class="inputs" id="inputs"></div>
    <button id="update">Actualizar Ruleta</button>
  </div>

  <script src="ruleta.js"></script>
</body>
</html>
